<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Shopping Cart</title>

  <body>
    <div class="container">
          <div class ="row">
            <div class ="col-xs-12">
              <h1 class="my-4">Shopping Cart</h1>
            </div>
          </div>
          <div class="row shopping">
            <div class="col-xs-3 product">Salmon</div>
            <div class="col-xs-3 price">$60.00</div>
            <div class ="col-xs-3 quantity">QTY<input type="number" /></div>
            <div class ="col-xs-1 remove"><button class="btn remove">remove</button></div>
            <div class="col-xs-2 total">$--.--</div>
          </div>
          <div class="row shopping">
            <div class="col-xs-3 product">Tuna</div>
            <div class="col-xs-3 price">$50.00</div>
            <div class ="col-xs-3 quantity">QTY<input type="number" /></div>
            <div class ="col-xs-1 remove"><button class="btn remove">remove</button></div>
            <div class="col-xs-2 total">$--.--</div>
          </div>
          <div class="row shopping">
            <div class="col-xs-3 product">Carp</div>
            <div class="col-xs-3 price">$40.00</div>
            <div class ="col-xs-3 quantity">QTY<input type="number" /></div>
            <div class ="col-xs-1 remove"><button class="btn remove">remove</button></div>
            <div class="col-xs-2 total">$--.--</div>
          </div>
          <div class="row shopping">
            <div class="col-xs-3 product">Pork</div>
            <div class="col-xs-3 price">$50.00</div>
            <div class ="col-xs-3 quantity">QTY<input type="number" /></div>
            <div class ="col-xs-1 remove"><button class="btn  remove">remove</button></div>
            <div class="col-xs-2 total">$--.--</div>
          </div>
          <div class="row shopping">
            <div class="col-xs-3 product">Beef</div>
            <div class="col-xs-3 price">$40.00</div>
            <div class ="col-xs-3 quantity">QTY<input type="number" /></div>
            <div class ="col-xs-1 remove"><button class="btn remove">remove</button></div>
            <div class="col-xs-2 total">$--.--</div>
          </div>
          <div class="row">
  <div class="col-xs-3 add_product"><input type="text" value="" /></div>
  <div class="col-xs-3 add_price"><input type="number" value="" /></div>
  <div class ="col-xs-6 add_row"><button class="btn add">add</button></div>
</div>

          <div class ="row" id="total">
  <div class ="col-xs-12 row">
    <h1>Total Price:</h1>
    <div id="totalprice">$--.--</div>
  </div>
</div>
</div>
